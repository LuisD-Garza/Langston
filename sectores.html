<!DOCTYPE html>
<html>
<head>
    <!--By Luis Garza -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Langston</title>
    <!--Styles-->
    <link rel="stylesheet" href="assets/sass/main.css">
    <!--Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous">
    </script>
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!--Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header class="contenedor-cert-meb">
        <div class="container row pt-5">
            <div class="menu col d-flex justify-content-end">
                <a id="btn-nosotros" class="btn-menu" href="#">Nosotros</a>
                <a id="btn-productos" class="btn-menu" href="#">Productos</a>
                <a id="btn-certifiacciones" class="btn-menu" href="#">Certificacione</a>
                <a id="btn-sectores" class="btn-menu" href="#">Sectores</a>
                <a id="btn-porque" class="btn-menu" href="#">¿Por qué Langston?</a>
                <a id="btn-contacto" class="btn-menu" href="#">Contacto</a>

                <i class="redes face fab fa-facebook-f"></i>
                <i class="redes fab fa-twitter"></i>
                <i class="redes fas fa-envelope"></i>
                <i class="redes fas fa-phone"></i>
            </div>
            <div class="col-4 logo">
                <img src="assets/img/LOGO.png" alt="">
            </div>
            <div class="row cont-nosotros">
                <div class="pt-5 cont-header d-flex justify-content-end ">
                    <div class="textos col-12 text center">
                        <h1 class="main-text text-center">Certificaciones<br> y Membresías</h1>

                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="body" >
    	<div class="container cont-sectores">
    		<div class="row cont-1-img ">
    			<div class="col cont-alimentos">
    				<img src="assets/img/sect-Alimentos.png">
    				<h6 class="txt-sect" >Alimentos</h6>
    			</div>
    			<div class="col">
    				<img src="assets/img/sect-Industria.png" alt="">
    				<h6>Industrial</h6>
    			</div>
    			<div class="col cont-agircultura">
    				<img src="assets/img/sect-Agricultura.png" alt="">
    				<h6  class="txt-agric">Agricultura</h6>
    			</div>
    		</div>
    		<div class="row cont-2-img">
    			<div class="col">
    				<img src="assets/img/sect-Mineral.png">
    				<h6>Mineral</h6>
    			</div>
    			<div class="col">
    				<img src="assets/img/sect-Cementera.png">
    				<h6>Cementera</h6>
    			</div>
    		</div>
    	</div>
    </div>
</body>
</html>
